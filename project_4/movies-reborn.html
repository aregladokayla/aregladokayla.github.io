<!doctype html>

<head>
    <title> Movies Reborn </title>
    <script src="movies-reborn.js" defer></script>
    <link rel="stylesheet" type="text/css" href="movies-reborn.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,400i,600,600i,700,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/cmr3fkn.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,400i,700,700i,900,900i&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="labels">
        <div class="arrow-down"></div>
        <div class="dropdown vertical-sort">
            <select id="sortDropdown-1">
                <option value="alpha" selected>Titles (A to Z)</option>
                <option value="newest">Most Recent Reboot Release</option>
                <option value="oldestOriginal">Earliest Original Release</option>
            </select>
        </div>

        <div class="arrow-down-2"></div>
        <div class="dropdown individual-sort">
            <select id="sortDropdown-2">
                <option value="indivEarliest" selected>Earliest to Latest Release</option>
                <option value="indivNewest">Latest to Earliest Release</option>
            </select>
        </div>
    </div>

    <div id="information">
    </div>

    <div id="movie-container">
    </div>

    
</body>

</html>
